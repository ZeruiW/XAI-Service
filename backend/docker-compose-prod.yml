version: "3"
services:
    central:
        build:
            args:
                ENV: prod
        networks:
            xainet:
                ipv4_address: 172.16.10.6
    model_service_rn50_1:
        build:
            args:
                ENV: prod
        networks:
            xainet:
                ipv4_address: 172.16.10.2
        volumes:
            - model_service_rn50_1_volumes:/model_service/resnet50
    db_service:
        build:
            args:
                ENV: prod
        networks:
            xainet:
                ipv4_address: 172.16.10.3

    xai_service:
        build:
            args:
                ENV: prod
        networks:
            xainet:
                ipv4_address: 172.16.10.4

    evaluation_service:
        build:
            args:
                ENV: prod
        networks:
            xainet:
                ipv4_address: 172.16.10.5

networks:
    xainet:
        driver: bridge
        ipam:
            config:
                - subnet: 172.16.10.0/24
